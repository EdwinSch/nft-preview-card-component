<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/fav32_space-invader.png">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <figure class="equilibrium">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium">
            <div class="overlay">
                <img src="./images/icon-view.svg" alt="view icon">
            </div>
        </figure>
        <h1>Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="pricing-wrapper">
            <div class="flex-wrapper">
                <img src="./images/icon-ethereum.svg" alt="eth icon">
                <p class="price">0.041 ETH</p>
            </div>
            <div class="flex-wrapper">
                <img src="./images/icon-clock.svg" alt="clock icon">
                <p class="time">3 days left</p>
            </div>

        </div>
        <hr>
        <div class="profile-wrapper">
            <img src="./images/image-avatar.png" alt="avatar" class="avatar">
            <p class="credit">Creation of <span>Jules Wyvern</span> </p>
        </div>
    </main>
</body>

</html>
